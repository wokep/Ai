<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Roleplay</title>
  <style>
    body { font-family: Arial; background: #111; color: #eee; display: flex; height: 100vh; margin: 0; }
    #characters { width: 200px; padding: 10px; border-right: 1px solid #333; }
    #chat { flex: 1; display: flex; flex-direction: column; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; }
    #input { display: flex; }
    input { flex: 1; padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <div id="characters">
    <h3>Characters</h3>
    <button onclick="selectCharacter('Luna')">Luna (Mystic Witch)</button><br>
    <button onclick="selectCharacter('Kai')">Kai (Cyber Mercenary)</button>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="input">
      <input id="userInput" placeholder="Say something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let selectedCharacter = null;
    const messagesDiv = document.getElementById("messages");

    const characters = {
      Luna: { name: "Luna", personality: "A kind but mysterious witch of the forest." },
      Kai: { name: "Kai", personality: "A confident, witty cyber mercenary from the future." }
    };

    function selectCharacter(name) {
      selectedCharacter = characters[name];
      messagesDiv.innerHTML = `<b>You are now talking to ${name}.</b><br>`;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      if (!selectedCharacter) return alert("Pick a character first!");
      messagesDiv.innerHTML += `<div><b>You:</b> ${message}</div>`;
      input.value = "";

      try {
        const res = await fetch("https://ai-j5w7.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ character: selectedCharacter, message }),
        });
        const data = await res.json();
        messagesDiv.innerHTML += `<div><b>${selectedCharacter.name}:</b> ${data.reply}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (err) {
        messagesDiv.innerHTML += `<div><b>Error:</b> Cannot reach backend.</div>`;
      }
    }
  </script>
</body>
</html>
