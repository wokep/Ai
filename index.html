<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Role-play</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    #characters {
      width: 200px;
      padding: 10px;
      border-right: 1px solid #333;
      background: #222;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
      margin-right: 8px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="characters">
    <h3>Characters</h3>
    <button onclick="selectCharacter('Luna')">Luna (Mystic Witch)</button><br><br>
    <button onclick="selectCharacter('Kai')">Kai (Cyber Mercenary)</button>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="input">
      <input id="userInput" placeholder="Say something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    let selectedCharacter = null;

    const characters = {
      Luna: { name: "Luna", personality: "A kind but mysterious witch of the forest." },
      Kai: { name: "Kai", personality: "A confident, witty cyber mercenary from the future." }
    };

    function selectCharacter(name) {
      selectedCharacter = characters[name];
      messagesDiv.innerHTML = `<b>You are now talking to ${name}.</b><br>`;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!selectedCharacter) return alert("Pick a character first!");
      if (!message) return;

      // Show user's message
      messagesDiv.innerHTML += `<div><b>You:</b> ${message}</div>`;
      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      try {
        const res = await fetch("https://ai-j5w7.onrender.com/chat", { // <-- your Render backend
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ character: selectedCharacter, message }),
        });

        if (!res.ok) throw new Error("Backend returned an error");

        const data = await res.json();
        const reply = data.reply || "No response from AI.";

        messagesDiv.innerHTML += `<div><b>${selectedCharacter.name}:</b> ${reply}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (err) {
        console.error(err);
        messagesDiv.innerHTML += `<div><b>Error:</b> Cannot reach backend.</div>`;
      }
    }
  </script>
</body>
</html>
