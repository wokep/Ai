<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!selectedCharacter) return alert("Pick a character first!");
  if (!message) return;

  messagesDiv.innerHTML += `<div><b>You:</b> ${message}</div>`;
  input.value = '';
  messagesDiv.scrollTop = messagesDiv.scrollHeight;

  try {
    const res = await fetch("https://ai-j5w7.onrender.com/chat", { // Render backend proxy
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ character: selectedCharacter, message }),
    });

    if (!res.ok) {
      const errText = await res.text();
      throw new Error(errText || "Backend returned an error");
    }

    const data = await res.json();
    const reply = data.reply || "AI did not respond.";
    messagesDiv.innerHTML += `<div><b>${selectedCharacter.name}:</b> ${reply}</div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

  } catch (err) {
    console.error(err);
    messagesDiv.innerHTML += `<div><b>Error:</b> ${err.message}</div>`;
  }
}
</script>
